<div class="space-y-6">

    <!-- Header de la sección -->
    <header class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold text-gray-800">Estado de Proyectos</h2>
      <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
        Actualizar Estados
      </button>
    </header>
  
    <!-- Tabla de proyectos -->
    <div class="overflow-x-auto bg-white shadow rounded-xl">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Proyecto</th>
            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Estado</th>
            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Fecha Entrega</th>
            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Acciones</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr *ngFor="let proyecto of proyectos">
            <td class="px-6 py-4 text-gray-800">{{ proyecto.nombre }}</td>
            <td class="px-6 py-4">
              <span [ngClass]="{
                'text-green-600 font-semibold': proyecto.estado === 'Activo',
                'text-yellow-600 font-semibold': proyecto.estado === 'En revisión',
                'text-red-600 font-semibold': proyecto.estado === 'Retrasado'
              }">{{ proyecto.estado }}</span>
            </td>
            <td class="px-6 py-4 text-gray-600">{{ proyecto.fechaEntrega }}</td>
            <td class="px-6 py-4">
              <button class="text-blue-600 hover:underline">Ver Detalle</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
</div>

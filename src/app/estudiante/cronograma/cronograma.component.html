<div class="space-y-6">

    <!-- Header de la sección -->
    <header class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold text-gray-800">Cronograma</h2>
      <p class="text-gray-600">Próximas actividades y entregas</p>
    </header>
  
    <!-- Lista de actividades -->
    <div class="bg-white shadow rounded-xl p-6 space-y-4">
      <div *ngFor="let actividad of actividades" class="flex items-center justify-between p-4 border rounded hover:bg-gray-50 transition">
        <div>
          <h3 class="text-lg font-semibold text-gray-800">{{ actividad.titulo }}</h3>
          <p class="text-gray-600 text-sm">{{ actividad.descripcion }}</p>
        </div>
        <div class="text-right">
          <p class="text-gray-700 font-semibold">{{ actividad.fecha | date:'dd/MM/yyyy' }}</p>
          <span [ngClass]="{
            'text-green-600 font-semibold': actividad.estado === 'Completo',
            'text-yellow-600 font-semibold': actividad.estado === 'Pendiente',
            'text-red-600 font-semibold': actividad.estado === 'Retrasado'
          }">{{ actividad.estado }}</span>
        </div>
      </div>
    </div>
  
  </div>
